{% extends 'linktree/_base.html' %} {%block content%}

<h1 class="text-2xl">Are you sure you want to delete this ?</h1>
<ul>
  <li>Object: {{object}}</li>

  <li>Text: {{mylink.text}}</li>
  <li>Url: {{mylink.url}}</li>
</ul>
<hr class="my-8" />

<form action="" method="POST">
  {% csrf_token %}

  <input
    type="submit"
    value="Delete"
    class="px-5 py-2 rounded bg-red-200 hover:bg-red-300 cursor-pointer"
  />
</form>

{%endblock content%}
